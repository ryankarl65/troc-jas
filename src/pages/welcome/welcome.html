<ion-slides pager>

  <ion-slide style="background-color: #ca9b5e">
    <i class="fa fa-handshake-o" style="font-size:130px; color:#ebebeb" aria-hidden="true"></i>
    <h2>Echanger ce que vous-voulez</h2>
    <p>Echanger vos articles avec des personnes du monde entier.</p>
  </ion-slide>

  <ion-slide style="background-color: #1f1d2a; font-size:130px; color:#ebebeb;">
    <i class="fa fa-share-alt-square" aria-hidden="true"></i>
    <h2>Dialoguez avec les acteurs</h2>
    <p>Dialoguez avec les acteurs sur leurs articles. Envoyez et recevez des messages.</p>
  </ion-slide>

  <ion-slide style="background-color: #dd6274;">
    <div style="padding-top: 20%;">
      <h2>Commencez l'aventure</h2>
      <p>Découvrez des milliers d'articles à échanger.</p>
      <button ion-button outline color="light" (click)="commencer()">Commencer</button>
    </div>
  </ion-slide>

</ion-slides>
