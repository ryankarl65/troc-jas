<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #6e62b1;">
  <ion-card>
    <ion-card-header style="background-color: #4d4284; padding-top: 25px; padding-bottom: 25px;">
      <p style="color: #fff; font-size: 25px; font-family: 'Crete Round'">Votre logo</p>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <ion-item>
          <ion-label>
            <ion-icon name="person" style="color: #ac82ce"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item style="margin-top: 10px;">
          <ion-label>
            <ion-icon name="mail" style="color: #ac82ce"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <p>
          <button ion-button color="primary" (click)="goToMenuPage()">Connexion</button>
          <button ion-button outline (click)="goToRegisterPage()">S'inscrire</button>
        </p>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
