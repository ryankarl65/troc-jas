<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mes messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-start>
        <img [src]="message.user.photo">
      </ion-avatar>
      <h2>{{message.user.nom}} {{message.user.prenom}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>

</ion-content>
